<!doctype html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>שאלון רישוי עסק</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f0f2f5;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="number"] {
            padding: 6px;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .card {
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card.high {
            background-color: #ffe5e5;
            border-left: 5px solid red;
        }

        .card.medium {
            background-color: #fff3e5;
            border-left: 5px solid orange;
        }

        .card.low {
            background-color: #e5ffe5;
            border-left: 5px solid green;
        }

        .loading {
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>שאלון מהיר לרישוי עסק</h2>

    <label>שם עסק: <input id="name" type="text" placeholder="לדוגמה: מסעדת האוכל של דוד" /></label>
    <label>שטח במ״ר: <input id="area" type="number" placeholder="גודל במ" ר" /></label>
    <label>מספר מקומות ישיבה: <input id="seating" type="number" placeholder="מספר מקומות ישיבה" /></label>

    <label><input id="gas" type="checkbox" /> שימוש בגז</label>
    <label><input id="meat" type="checkbox" /> הגשת בשר</label>
    <label><input id="deliver" type="checkbox" /> משלוחים</label>

    <button id="send">צור דוח</button>

    <div id="result" class="result">
        <em>אין תוצאות עדיין</em>
    </div>
    <button id="downloadBtn" style="margin-top:10px;">הורד דוח</button>

    <script src="app.js"></script>
</body>

</html>
